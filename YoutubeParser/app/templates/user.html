<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><h1 class="title">{{user.nickname}}, here is the story of your search.</h1></td>
    </tr>
</table>
<table>
    <tr valign="top">
        <td class="search-history_date">When</td><td>What</td>
    </tr>
</table>
{% for post in posts|sort(attribute='timestamp', reverse = True) %}
    {% include 'search_history.html' %}
{% endfor %}
{% endblock %}
